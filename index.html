<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle, #000000, #0f0f0f);
      color: #00ffcc;
      overflow: hidden;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .glitch {
      font-size: 2rem;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #ff0040;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear;
    }
    .glitch::after {
      color: #00ffff;
      animation: glitchBottom 2s infinite linear;
    }
    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      10% {
        clip: rect(0, 9999px, 40px, 0);
      }
      20% {
        clip: rect(0, 9999px, 0, 0);
      }
    }
    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
      }
      10% {
        clip: rect(20px, 9999px, 60px, 0);
      }
      20% {
        clip: rect(0, 9999px, 0, 0);
      }
    }
    #start-btn {
      background: #00ffcc;
      border: none;
      padding: 10px 30px;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }
    #start-btn:hover {
      transform: scale(1.1);
      background: #ff0055;
      color: white;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="glitch" data-text="ENCRYPTED ACCESS DENIED">ENCRYPTED ACCESS DENIED</div>
    <p style="margin-top: 20px;">You are not authorized to view this portal...</p>
    <button id="start-btn">Override Lock</button>
  </div>

  <script>
    document.getElementById("start-btn").onclick = function () {
      window.location.href = "level1.html";
    };
  </script>
</body>
</html>
