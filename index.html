<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Access Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="glitch" data-text="SYSTEM LOCKED">SYSTEM LOCKED</h1>
    <p class="subtext">Enter your credentials to proceed</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />

    <button onclick="verifyLogin()">LOGIN</button>
    <p id="error" class="error-text"></p>
  </div>

  <script>
    function verifyLogin() {
      const user = document.getElementById('username').value.trim().toUpperCase();
      const pass = document.getElementById('password').value.trim();

      if (user === "CHINNU" && pass === "1903") {
        window.location.href = "level1.html";
      } else {
        document.getElementById('error').textContent = "ACCESS DENIED. WRONG CREDENTIALS!";
      }
    }
  </script>
</body>
</html>
