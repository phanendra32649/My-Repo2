<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome, Chinnuu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container" id="login-page">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div class="container hidden" id="message-page">
    <h1>Happy Rakshabandhan, Chinnuu ❤️</h1>
    <p class="message">
      From day one, you’ve filled my life with joy, laughter, and love.
      On this special day, I just want you to know —  
      I’ll always be your biggest protector and your biggest fan.  
      <br><br>With all my heart,<br><strong>– Nanna 💖</strong>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
